<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Complete HTML Form</h1>
        <form>
        <label for="Text">Text:</label> 
         <input type="text"placeholder="Enter your name"><br><br>
<label for="Password">Password:</label> 
<input type="pasword" placeholder="Enter your password"><br><br>
<label for="E-mail">E-mail:</label> 
<input type="email" placeholder="Enter your Email"><br><br>
<label for="tel">Number:</label>
<input type="tel" placeholder="Enter your number"><br><br>
<label for="date">Date:</label>
<input type="date" placeholder="Enter the date"><br><br>
<label>Gender :</label>
<input type="radio" name="gender">
<label>Male</label>
<input type="radio" name="gender">
<label>Female</label><br><br>
<label>Hobbies:</label>
<input type ="checkbox" name="hobbies">
<label>Sports</label>
<input type ="checkbox" name="hobbies">
<label>Music</label>
<input type ="checkbox" name="hobbies">
<label>reading</label><br><br>
<label for="Country">Country:</label>
<select id="Country">
  <option value="India">India</option>
  <option value="London">London</option>
  <option value="China">China</option>
  <option value="Canada">Canada</option>
</select><br><br>
<label>Message :</label>
<textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
<br><br><label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br>
<label for="vol">Range:</label>
<input type="range" id="vol" name="vol" min="0" max="50">
<br><br><label>Colors</label>
<input type="color"><br><br>
<label>Time:</label>
<input type ="time"><br>
<br><label>URL</label>
<input type ="url">
<br><br><label>Week</label>
<input type="week">

<br><br><label>Quantity:</label>
<input type="number" id="quantity" name="quantity" min="1" max="100">

<br><br><input type="submit" value="Submit">
<input type="submit" value="Reset">
    </form>
    </body>
</html>
