<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 5px solid blue; 
  margin: 20px auto;
}

th, td {
  border: 1px solid black;
  padding: 5px;
  text-align: center;
}


tr:hover {
  background-color: #f2f2f2; 
}

th {
    background-color: lightgray; 
}
</style>
</head>
<body>

<table>
  <tr>
    <td style="background-color: lightblue;">Lightblue</td>
    <td style="background-color: lightblue;">Lightblue</td>
    <td style="background-color: lightblue;">Lightblue</td>
  </tr>
  <tr>

  </tr>

  </tr>
</table>

</body>
</html>
