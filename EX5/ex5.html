<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>          

<div clasess="container mt-3">
  <form class="was-validated">
<div class="form-control">
  <p>Login</p>

    <div class="mb-3">
      <label class="form-label">Username*</label>
      <input type="text" class="form-control" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password*</label>
      <input type="password" class="form-control" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
</div><br>

    <div class="mb-3">
      <div class="form-control">
      <label class="form-label ">Gender*</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" id="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" id="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
  </div>
    <div class="mb-3">
      <div class="form-control">
      <label class="form-label d-block">Programming Skills:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="java">
        <label class="form-check-label" for="java">Java</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="cpp">
        <label class="form-check-label" for="cpp">C++</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="csharp">
        <label class="form-check-label" for="csharp">C#</label>
      </div>
    </div>
  </div>

    <div class="mb-3">
      <div class="form-control">
      <label class="form-label">Select a fruit:</label>
      <select class="form-select" required>
        <option value="">Choose...</option>
        <option>Banana</option>
        <option>Apple</option>
        <option>Grapes</option>
      </select>
      <div class="invalid-feedback">Please select a fruit.</div>
    </div>
    </div>

    <div class="mb-3">
      <div class="form-control">
      <label class="form-label">Comments:</label>
      <textarea class="form-control" rows="3" placeholder="Enter your comments here"></textarea>
    </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>

  </form>
</div>

</html>
