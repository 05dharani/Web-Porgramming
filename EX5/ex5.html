<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="was-validated">
            <p>Login</p>

            <div class="form-control">
                <label for="name" class="form-label">USERNAME*</label>
                <input type="text" class="form-control" id="name" required>
                <div class="valid-feedback">Good</div>
                <div class="invalid-feedback">Please enter your username</div>
        

        
                <label for="password" class="form-label">PASSWORD*</label>
                <input type="password" class="form-control" id="password" required>
                <div class="valid-feedback">Good</div>
                <div class="invalid-feedback">Please enter your password</div>
            </div>
            <br>

            <div class="form-control">
                <p>GENDER*</p>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="male" class="form-check-input" value="male" required>
                    <label for="male" class="form-check-label">MALE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="female" class="form-check-input" value="female" required>
                    <label for="female" class="form-check-label">FEMALE</label>
                </div>
                <div class="valid-feedback">Good</div>
                <div class="invalid-feedback">Please choose your gender</div>
            </div>
            <br>

            <div class="form-control">
                <p>Programming Skill</p>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="java">
                    <label for="java" class="form-check-label">JAVA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="cpp">
                    <label for="cpp" class="form-check-label">C++</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="csharp">
                    <label for="csharp" class="form-check-label"required>C#</label>
                </div>
            </div>
            
            <br>

            <div class="form-control">
                <label for="fruit" class="form-label">CHOOSE A FRUIT:</label>
                <select name="fruit" id="fruit" class="form-select">
                    <option value="1">Banana</option>
                    <option value="2">Jackfruit</option>
                    <option value="3">Apple</option>
                </select>
            </div>

            <br>

            <div class="form-control">
                <label for="textarea" class="form-label">COMMENTS</label>
                <textarea id="textarea" class="form-control" rows="5" placeholder="ENTER YOUR COMMENTS HERE..."></textarea>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">SUBMIT</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
